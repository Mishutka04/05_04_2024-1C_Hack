{% extends 'user_application/base.html' %}
{% block content %}
<div class="container-fluid">

        <div class="rounded d-flex justify-content-center">
                    <div class="col-md col-sm shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">Вход в систему</h3>
                        </div>
                        <div class="p-4">
                            <form method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    {{field}}
                                    <div class="error">{{field.errors}}</div>
                                </div>
                                {% endfor %}
                                <div class="d-grid col-12 mx-auto">
                                    <button class="btn btn-primary" type="submit"><span></span>Войти</button>
                                </div>
                                <p class="text-center mt-3">Забыли пароль?
                                    <span class="text-primary">Восстановить пароль</span>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
